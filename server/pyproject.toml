[tool.poetry]
name = "baid-server"
version = "0.1.0"
description = ""
authors = ["Sriram K K <sriram@beskar.tech>"]

[tool.poetry.dependencies]
python = ">=3.12"
fastapi = ">=0.115.12,<0.116.0"
uvicorn = ">=0.34.2,<0.35.0"
pydantic = {extras = ["email"], version = "^2.11.4"}
pydantic-settings = "^2.9.1"
structlog = "^25.3.0"
python-dotenv = "^1.0.0"
google-cloud-aiplatform = {extras = ["agent_engines", "adk"], version = "1.92.0"}
