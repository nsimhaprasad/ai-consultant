aiofiles = "^23.2.1"
asyncpg = "0.30.0"
google-cloud-secret-manager = "^2.22.0"
psycopg2-binary = "^2.9.9"
setuptools = "^80.1.0"
wheel = "^0.43.0"
pyjwt = "^2.10.1"
jinja2 = "^3.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
tree-sitter = "0.19.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
