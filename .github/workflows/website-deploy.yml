name: "Website Deploy"

on:
  push:
    paths:
      - 'website/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: website

      - name: Build website
        run: npm run build
        working-directory: website

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/website-frontend:latest ./website

      - name: Push Docker image
        run: |
          gcloud auth configure-docker
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/website-frontend:latest

      - name: Deploy with Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.9
      - name: Terraform Init
        run: terraform init
        working-directory: infra
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=${{ vars.REGION }}" -var="bucket_name=${{ vars.GCP_BUCKET }}" -var="website_image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/website-frontend:latest"
        working-directory: infra
