name: BAID-CI Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'baid-ci/v*'  # Trigger for any tag starting with baid-ci/v
    paths:
      - 'baid-ci/**'  # Trigger when files in baid-ci folder change
  pull_request:
    branches: [ main ]
    paths:
      - 'baid-ci/**'  # Trigger when files in baid-ci folder change

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
        pip install -r baid-ci/requirements-dev.txt
    - name: Create packages
      working-directory: baid-ci
      run: |
        python -m build
    - name: Upload Python packages
      uses: actions/upload-artifact@v4
      with:
        name: python-packages
        path: baid-ci/dist/
        retention-days: 5

  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r baid-ci/requirements.txt
        pip install nuitka ordered-set pytest-runner patchelf
    - name: Build executable
      working-directory: baid-ci
      run: |
        python scripts/build_executables.py linux-x86_64
    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: linux-x86_64-executable
        path: baid-ci/build/baid-ci-linux-x86_64
        retention-days: 5

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r baid-ci/requirements.txt
        pip install nuitka==2.7.1 ordered-set pytest-runner
        brew install ccache
    - name: Configure ccache environment
      run: |
        echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
        mkdir -p $HOME/.ccache
        ccache -M 500M
        ccache -o compression=true
    - name: Build executable
      working-directory: baid-ci
      run: |
        export PATH="/usr/local/opt/ccache/libexec:$PATH"
        python scripts/build_executables.py macos-x86_64
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: macos-x86_64-executable
        path: baid-ci/build/baid-ci-macos-x86_64
        retention-days: 5

  pypi-publish:
    needs: build-package
    # Only run for tags starting with baid-ci/v (e.g. baid-ci/v0.1.0)
    if: startsWith(github.ref, 'refs/tags/baid-ci/v')
    runs-on: ubuntu-latest
    steps:
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/baid-ci/v}" >> $GITHUB_OUTPUT
    - name: Download Python packages
      uses: actions/download-artifact@v4
      with:
        name: python-packages
        path: dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
        verbose: true

  create-release:
    needs: [build-linux-x86_64, build-macos]
    # Only run for tags starting with baid-ci/v (e.g. baid-ci/v0.1.0)
    if: startsWith(github.ref, 'refs/tags/baid-ci/v')
    # Need to use permissions for the job
    permissions:
      contents: write # This is crucial for creating releases
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for proper release notes
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/baid-ci/v}" >> $GITHUB_OUTPUT
    - name: Download Linux executable
      uses: actions/download-artifact@v4
      with:
        name: linux-x86_64-executable
        path: dist/
    - name: Download macOS executable
      uses: actions/download-artifact@v4
      with:
        name: macos-x86_64-executable
        path: dist/
    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        name: BAID-CI v${{ steps.get_version.outputs.VERSION }}
        tag: ${{ github.ref_name }}
        artifacts: "dist/baid-ci-linux-x86_64,dist/baid-ci-macos-x86_64"
        draft: false
        prerelease: false
        generateReleaseNotes: true