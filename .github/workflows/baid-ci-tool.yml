name: BAID-CI Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
        pip install -r baid-ci/requirements-dev.txt
    - name: Create packages
      working-directory: baid-ci
      run: |
        python -m build
    - name: Upload Python packages
      uses: actions/upload-artifact@v4
      with:
        name: python-packages
        path: baid-ci/dist/
        retention-days: 5

  build-linux-x86_64:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r baid-ci/requirements.txt
        pip install nuitka ordered-set pytest-runner patchelf
    - name: Build executable
      working-directory: baid-ci
      run: |
        python scripts/build_executables.py linux-x86_64
    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: linux-x86_64-executable
        path: baid-ci/build/baid-ci-linux-x86_64
        retention-days: 5

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r baid-ci/requirements.txt
        pip install nuitka ordered-set pytest-runner
    - name: Build executable
      working-directory: baid-ci
      run: |
        python scripts/build_executables.py macos-x86_64
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: macos-x86_64-executable
        path: baid-ci/build/baid-ci-macos-x86_64
        retention-days: 5

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r baid-ci/requirements.txt
        pip install nuitka ordered-set pytest-runner
    - name: Build executable
      working-directory: baid-ci
      run: |
        python scripts\build_executables.py windows-x86_64
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-x86_64-executable
        path: baid-ci/build/baid-ci-windows-x86_64.exe
        retention-days: 5

  pypi-publish:
    needs: build-package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download Python packages
      uses: actions/download-artifact@v4
      with:
        name: python-packages
        path: dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
        verbose: true

  create-release:
    needs: [build-linux-x86_64, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
    - name: Download Linux executable
      uses: actions/download-artifact@v4
      with:
        name: linux-x86_64-executable
        path: dist/
    - name: Download macOS executable
      uses: actions/download-artifact@v4
      with:
        name: macos-x86_64-executable
        path: dist/
    - name: Download Windows executable
      uses: actions/download-artifact@v4
      with:
        name: windows-x86_64-executable
        path: dist/
    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          dist/baid-ci-linux-x86_64
          dist/baid-ci-macos-x86_64
          dist/baid-ci-windows-x86_64.exe